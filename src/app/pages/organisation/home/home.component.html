<div class="container">
  <div class="row">
    <div class="card flex1">
      <div class="title">Create Organisation
        <div class="i-btn i-btn2" [class.rotate]="options[1]" (click)="expand(1)"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
      </div>
      <div class="content" [class.forms]="!options[1]">
        <div class="row-md">
          <div class="formItem flex1 p1">
            <label for="name">Organisation Name</label>
            <input type="text" spellcheck="false">
          </div>
          <div class="formItem flex1 p1">
            <label for="name">Organisation Address</label>
            <input type="text" spellcheck="false">
          </div>
        </div>
        <div class="row-md">
          <div class="formItem flex1 p1">
            <label for="name">Latitude</label>
            <input type="text" spellcheck="false">
          </div>
          <div class="formItem flex1 p1">
            <label for="name">Longitude</label>
            <input type="text" spellcheck="false">
          </div>
        </div>
        <div class="row-md">
            <div class="formItem flex1 p1">
              <label for="name">Upload logo</label>
              <input type="File">
            </div>
            <div class="flex1 p1"></div>
        </div>
        <div class="footer">
          <div class="flex-grow"></div>
          <div class="btn">SUBMIT</div>
        </div>
      </div>

    </div>
  </div>

  <div class="column m1-v">
    <div class="card flex1">
      <div class="title">
        <span>List of Organisations</span>
      </div>
      <app-ag-grid></app-ag-grid>
    </div>
  </div>

</div>
