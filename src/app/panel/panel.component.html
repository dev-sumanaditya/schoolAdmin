<div class="container">
  <div class="topbar row">
    <div class="i-btn i-btn1" (click)="toggleNav()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="separator"></div>
    <a href="/" class="brand">
      SchoolAdmin
    </a>
    <i class="fa fa-spinner fa-spin"></i>
    <div class="flex-grow"></div>
    <div class="i-btn i-btn1">
      <i class="fa fa-envelope-o" aria-hidden="true"></i>
    </div>
    <div class="separator"></div>
    <div class="i-btn i-btn1">
      <i class="fa fa-bell-o" aria-hidden="true"></i>
    </div>
    <div class="separator"></div>
    <div class="avatar relative">
      <div class="user row" (click)="toggleAvatarPopover()" #avatar>
        <div class="img" [style.backgroundImage]="'url('+ user.image +')'"></div>
        <span>{{user.name}}</span>
      </div>
      <div class="popover absolute" [class.closePop]="hideAvatarPopover">
        <div class="item">Account</div>
        <div class="item danger">Logout</div>
      </div>
    </div>
  </div>

  <div class="row main">
    <div class="nav flex1" [class.navCompress]="shrink">
      <div class="item" *ngFor="let nav of navbar" [routerLink]="['/', nav.url]" [routerLinkActive]="['navActive']" [routerLinkActiveOptions]="{exact: true}">
        <i [class]="'fa '+ nav.icon" aria-hidden="true"></i>
        <span class="head">{{nav.name}}</span>
      </div>
    </div>

    <div class="flex5 relative">
      <div class="outlet absolute">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
